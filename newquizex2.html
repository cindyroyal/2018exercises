<!DOCTYPE html>
<html>
<head>
<title>Instructor Evaluation</title>

</head>
<body>
<form  id="form1">
<p>The instructor was prepared for class.</p>
<label for="prepared_1"><input type="radio" id="prepared_1"name="prepared" value="1" id="prepared_1" />1</label>
<label for="prepared_2"><input class="hideradio" type="radio" name="prepared" value="2" id="prepared_2" />2</label>
<label for="prepared_3"><input type="radio" name="prepared" value="3" id="prepared_3"/>3</label>
<label for="prepared_4"><input type="radio" name="prepared" value="4" id="prepared_4"/>4</label>
<label for="prepared_5"><input type="radio" name="prepared" value="5" id="prepared_5" />5</label>

<p>The topic was interesting to me.</p>
<label for="interesting_1"><input type="radio" name="interesting" value="1" id="interesting_1" />1</label>
<label for="interesting_2"><input type="radio" name="interesting" value="2" id="interesting_2" />2</label>
<label for="interesting_3"><input type="radio" name="interesting" value="3" id="interesting_3 "/>3</label>
<label for="interesting_4"><input type="radio" name="interesting" value="4" id="interesting_4" />4</label>
<label for="interesting_4"><input type="radio" name="interesting" value="5" id="interesting_5"  />5</label>


<input type="submit" value="Submit" class="button">
</form>

<p>Question 1 Answer: <span id="quest1"></span></p>
<p>Question 2 Answer: <span id="quest2"></span></p>
<p>Score Total: <span id="total"></span></p>
<p>Score Average: <span id="average"></span></p>
<p>Average above 3 (Yes or No): <span id="above3"><span></p>
<p>Which measures scored 5?: <span id="score5"><span></p>

<script>
//this is the generic function that submits the form. Name of form above must be the same as id below
document.getElementById("form1").onsubmit=function() {

//code the rest of your script here

if(document.querySelector('input[name = "prepared"]:checked') && document.querySelector('input[name = "interesting"]:checked')) {
q1 = parseInt(document.querySelector('input[name = "prepared"]:checked').value);
document.getElementById("quest1").innerHTML = q1;


q2 = parseInt(document.querySelector('input[name = "interesting"]:checked').value);
document.getElementById("quest2").innerHTML = q2;

sum = q1 + q2;
document.getElementById("total").innerHTML = sum;

avg = (q1 + q2)/2;
document.getElementById("average").innerHTML = avg;

if(avg >3) {
document.getElementById("above3").innerHTML = "yes";
}
else {
document.getElementById("above3").innerHTML = "no";
}

scorelist = [q1,q2];

//resets so user doesn't have to refresh to do it again
document.getElementById("score5").innerHTML = " ";
for(i=0;i<scorelist.length; i++) {
if(scorelist[i]==5){
document.getElementById("score5").innerHTML += "q" + (i+1) + " ";
}
}
}

else {
alert("You must fill out all questions before submitting");
}


return false; // required to not refresh the page; just leave this here
}
</script>

</body>
</html>
